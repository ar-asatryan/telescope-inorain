services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telescope-db
    environment:
      POSTGRES_USER: admin-db
      POSTGRES_PASSWORD: db-password
      POSTGRES_DB: telescope-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telescope"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telescope-network

  # pgAdmin (Optional - Database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: telescope-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@inorain.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - telescope-network

volumes:
  postgres_data:

networks:
  telescope-network:
    driver: bridge



